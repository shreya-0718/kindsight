<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindsight</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/icon-128.png" alt="Kindsight Icon" class="icon">
            <h1>Kindsight</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="magnify">Magnify</button>
            <button class="tab-btn" data-tab="speech">Speech</button>
            <button class="tab-btn" data-tab="fonts">Fonts</button>
            <button class="tab-btn" data-tab="colors">Colors</button>
        </div>

        <div id="magnify" class="tab-content active">
            <h2>Hover-to-Magnify</h2>
            
            <div class="control-group">
                <label class="toggle-label">
                    <input type="checkbox" id="magnifyEnabled" class="toggle-input">
                    <span class="toggle-slider"></span>
                    Enable Magnification
                </label>
            </div>

            <div class="control-group">
                <label for="zoomScale">Zoom Level: <span id="zoomValue">2</span>x</label>
                <input type="range" id="zoomScale" min="1.2" max="5" step="0.2" value="2" class="slider">
            </div>

            <div class="control-group">
                <label>Magnifier Shape:</label>
                <div class="shape-toggle">
                    <button class="shape-btn active" data-shape="circle" title="Circle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="shape-btn" data-shape="square" title="Square">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <rect x="3" y="3" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="speech" class="tab-content">
            <h2>Text-to-Speech</h2>
            <div class="reader-mode-container">
                <div class="player-controls">
                    <button id="playBtn" type="button" class="player-btn play-btn" title="Play">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M8 5v14l11-7z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="pauseBtn" type="button" class="player-btn pause-btn hidden" title="Pause">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="stopBtn" type="button" class="player-btn stop-btn" title="Stop">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M6 6h12v12H6z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                        <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0</span> / <span id="totalTime">0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="speedSlider">Speed: <span id="speedValue">1x</span></label>
                    <input type="range" id="speedSlider" class="slider" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect" class="voice-select">
                        <option value="">Default</option>
                    </select>
                </div>

                <div class="status-display">
                    <p id="statusText">Ready to read!</p>
                </div>
            </div>
        </div>

        <div id="fonts" class="tab-content">
            <h2>Font Adjustments</h2>
            <div class="control-group">
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily" class="font-select">
                    <option value="system">System Font</option>
                    <option value="sans-serif">Sans Serif</option>
                    <option value="serif">Serif</option>
                    <option value="monospace">Monospace</option>
                    <option value="dyslexia-friendly">Dyslexia-Friendly</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="fontSize">Font Size: <span id="fontSizeValue">16</span>px</label>
                <input type="range" id="fontSize" class="slider" min="12" max="24" step="1" value="16">
            </div>
            
            <div class="control-group">
                <label for="lineSpacing">Line Spacing: <span id="lineSpacingValue">1.5</span></label>
                <input type="range" id="lineSpacing" class="slider" min="1" max="2.5" step="0.1" value="1.5">
            </div>

            <div class="control-group">
                <label class="toggle-label">
                    <input type="checkbox" id="boldText" class="toggle-input">
                    <span class="toggle-slider"></span>
                    Bold Text
                </label>
            </div>
        </div>

        <div id="colors" class="tab-content">
            <div class="control-group">
                <label>Color Theme:</label>
                <div class="color-theme-grid">
                    <button class="color-theme-btn active" data-theme="normal" style="background-color: transparent; color: inherit; border: 2px dashed #999;">Normal</button>
                    <button class="color-theme-btn" data-theme="high-contrast-light" style="background-color: #ffffff; color: #000000;">High Contrast Light</button>
                    <button class="color-theme-btn" data-theme="high-contrast-dark" style="background-color: #000000; color: #ffffff;">High Contrast Dark</button>
                    <button class="color-theme-btn" data-theme="grayscale" style="background-color: #808080; color: #ffffff;">Grayscale</button>
                    <button class="color-theme-btn" data-theme="warm-tint" style="background-color: #fff8f0; color: #8b5a2b;">Warm Tint</button>
                    <button class="color-theme-btn" data-theme="pastel-light" style="background-color: #f5f0e8; color: #5a5a5a;">Pastel Light</button>
                    <button class="color-theme-btn" data-theme="pastel-dark" style="background-color: #3a3a3a; color: #e8e0d8;">Pastel Dark</button>
                    <button class="color-theme-btn" data-theme="protanopia" style="background-color: #ffffff; color: #0066cc;">Protanopia</button>
                    <button class="color-theme-btn" data-theme="deuteranopia" style="background-color: #ffffff; color: #cc0000;">Deuteranopia</button>
                    <button class="color-theme-btn" data-theme="tritanopia" style="background-color: #000000; color: #ffff00;">Tritanopia</button>
                    <button class="color-theme-btn" data-theme="soft-light" style="background-color: #f9f7f4; color: #8a8a8a;">Soft Light</button>
                    <button class="color-theme-btn" data-theme="soft-dark" style="background-color: #2a2a2a; color: #c0c0c0;">Soft Dark</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
