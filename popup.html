<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindsight</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/icon-128.png" alt="Kindsight Icon" class="icon">
            <h1>Kindsight</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="magnify">Magnify</button>
            <button class="tab-btn" data-tab="speech">Speech</button>
            <button class="tab-btn" data-tab="fonts">Fonts</button>
            <button class="tab-btn" data-tab="colors">Colors</button>
        </div>

        <div id="magnify" class="tab-content active">
            <h2>Hover-to-Magnify</h2>
            
            <div class="control-group">
                <label class="toggle-label">
                    <input type="checkbox" id="magnifyEnabled" class="toggle-input">
                    <span class="toggle-slider"></span>
                    Enable Magnification
                </label>
            </div>

            <div class="control-group">
                <label for="zoomScale">Zoom Level: <span id="zoomValue">2</span>x</label>
                <input type="range" id="zoomScale" min="1.2" max="5" step="0.2" value="2" class="slider">
            </div>

            <div class="control-group">
                <label>Magnifier Shape:</label>
                <div class="shape-toggle">
                    <button class="shape-btn active" data-shape="circle" title="Circle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="shape-btn" data-shape="square" title="Square">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <rect x="3" y="3" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="speech" class="tab-content">
            <h2>Text-to-Speech</h2>
            <div class="reader-mode-container">
                <div class="player-controls">
                    <button id="playBtn" type="button" class="player-btn play-btn" title="Play">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M8 5v14l11-7z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="pauseBtn" type="button" class="player-btn pause-btn hidden" title="Pause">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="stopBtn" type="button" class="player-btn stop-btn" title="Stop">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M6 6h12v12H6z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                        <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0</span> / <span id="totalTime">0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="speedSlider">Speed: <span id="speedValue">1x</span></label>
                    <input type="range" id="speedSlider" class="slider" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect" class="voice-select">
                        <option value="">Default</option>
                    </select>
                </div>

                <div class="status-display">
                    <p id="statusText">Ready to read!</p>
                </div>
            </div>
        </div>

        <div id="fonts" class="tab-content">
            <h2>Font Adjustments</h2>
            <p class="placeholder">Font controls coming soon...</p>
        </div>

        <div id="colors" class="tab-content">
            <h2>Color Themes</h2>
            <p class="placeholder">Color controls coming soon...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
