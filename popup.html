<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindsight</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kindsight</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="magnify">Magnify</button>
            <button class="tab-btn" data-tab="speech">Speech</button>
            <button class="tab-btn" data-tab="fonts">Fonts</button>
            <button class="tab-btn" data-tab="colors">Colors</button>
        </div>

        <div id="magnify" class="tab-content active">
            <h2>Hover-to-Magnify</h2>
            
            <div class="control-group">
                <label class="toggle-label">
                    <input type="checkbox" id="magnifyEnabled" class="toggle-input">
                    <span class="toggle-slider"></span>
                    Enable Magnification
                </label>
            </div>

            <div class="control-group">
                <label for="zoomScale">Zoom Level: <span id="zoomValue">2</span>x</label>
                <input type="range" id="zoomScale" min="1.2" max="5" step="0.2" value="2" class="slider">
            </div>

            <div class="control-group">
                <label>Magnifier Shape:</label>
                <div class="shape-toggle">
                    <button class="shape-btn active" data-shape="circle" title="Circle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="shape-btn" data-shape="square" title="Square">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <rect x="3" y="3" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="speech" class="tab-content">
            <h2>Text-to-Speech</h2>
            <p class="placeholder">Speech controls coming soon...</p>
        </div>

        <div id="fonts" class="tab-content">
            <h2>Font Adjustments</h2>
            <p class="placeholder">Font controls coming soon...</p>
        </div>

        <div id="colors" class="tab-content">
            <h2>Color Themes</h2>
            <p class="placeholder">Color controls coming soon...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
